<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="register-container">
  

    <ion-card class="register-card">
      <ion-card-content>
        <ion-item class="input-item ">
          <ion-label position="floating" >Nombre</ion-label>
          <ion-input [(ngModel)]="nombre" type="text"></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating" >Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating" >Confirmar Contraseña</ion-label>
          <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="register()" class="register-button">Registrarse</ion-button>
        <ion-button expand="block" (click)="login()" fill="clear" class="login-button">Iniciar Sesión</ion-button>
       
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
