<ion-menu side="start" menuId="first" contentId="main-content" max-edge-start="false" swipeGesture="true" class="custom-menu">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" class="perfil-container" fullscreen>
  <ion-button fill="clear" class="menu-button" (click)="openMenu()">
    <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
  </ion-button>
  

  <div class="perfil-card">
    <img class="avatar" src="https://i.pravatar.cc/150?img=12" alt="Foto de perfil" />
    <h2>Yeremi Araya</h2>
    <p class="estado-plan">Plan no activo</p>

    <div class="info-box">
      <div class="info-item">
        <strong>Email:</strong> <span>{{email}}</span>
      </div>
    </div>
  </div>
</ion-content>
